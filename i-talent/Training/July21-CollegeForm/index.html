<!DOCTYPE html>
<html>
<style>
.flabel{
    color:blue;
}
.flabelInput{
    color:grey;
}
h1{
    background-color: cornflowerblue;
}
form{
    background-color: bisque;
}
</style>

<body>

<h1>College Application Form</h1>

<form action="/action_page.php" method="post" target="_blank" autocomplete="on">
    <label class="flabel" for="email">Email:</label><br>
    <input class="flabelInput" type="email" id="email" name="email" placeholder="Email"><br>

    <label class="flabel" for="fname">First name:</label><br>
    <input class="flabelInput" type="text" id="fname" name="fname" placeholder="First Name"><br>

    <label class="flabel" for="lname">Last name:</label><br>
    <input class="flabelInput" type="text" id="lname" name="lname" placeholder="Last Name"><br>

    <label class="flabel" for="age">Age:</label><br>
    <input class="flabelInput" type="number" id="age" name="age" placeholder="Age"><br>

    <label class="flabel" for="birthday">Birthday (date and time):</label><br>
    <input type="datetime-local" id="birthday" name="birthday"><br>

    <label class="flabel" for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-456-789"><br>

    <label class="flabel" for="coloreye">Color of your eye:</label><br>
    <input type="color" id="color" name="color"><br>

    <label class="flabel" for="quantity">Family Member:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" max="25" placeholder="0"><br>

    <p>Please select your Gender:</p>
    <input type="radio" id="male" name="gender" value="MALE">
    <label for="male">MALE</label><br>
    <input type="radio" id="female" name="gender" value="FEMALE">
    <label for="female">FEMALE</label><br> 

    <label class="flabel" for="address">Address:</label><br>
    <input class="flabelInput" type="text" id="address" name="address" placeholder="Home Address"><br><br>
    
    <p>Please select the Major you want to apply:</p>
    <label class="flabel" for="major">Computer Science</label><br>
    <input class="flabelInput" type="checkbox" id="major" name="major"><br>
    <label class="flabel" for="major">Information System</label><br>
    <input class="flabelInput" type="checkbox" id="major" name="major"><br>
    <label class="flabel" for="major">Business Analysis</label><br>
    <input class="flabelInput" type="checkbox" id="major" name="major"><br>
    <label class="flabel" for="major">Data Science</label><br>
    <input class="flabelInput" type="checkbox" id="major" name="major"><br>

    <p>Time of Your enrollment</p>
    <label class="flabel" for="enrollment">Enrollment date:</label><br>
    <input type="date" id="enrollment" name="enrollment" min="2022-09-01" max="2024-09-01"><br>

    <label class="flabel" for="myfile">Upload your profile pic:</label><br>
    <input type="file" id="myfile" name="myfile"><br>

    <label class="flabel" for="linkedin">Upload your LinkedIn Page:</label><br>
    <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn url"><br>

    <p>Please enter your account password:</p>
    <label class="flabel" for="pwd">Password:</label><br>
    <input class="flabelInput" type="password" id="pws" name="pws" placeholder="Password"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form> 


</body>
</html>
